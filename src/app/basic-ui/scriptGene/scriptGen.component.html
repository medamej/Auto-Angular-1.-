<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

  <div class="row">
    <div class="col-md-12">
      <h1 class="center" style="font-family: system-ui;">PTU Script Generator</h1>
      <p class="white"></p>
    </div>
  </div>
  <div class="wrapper">
  <form name="upload" method="post" enctype="multipart/form-data" accept-charset="utf-8">
        <div class="upload">
          <div class="center">
          <i class="fa fa-file-excel-o" style="font-size:48px;color:green;margin-top: 10px;margin-bottom: 10px;" aria-hidden="true"></i>
          </div>
          <div class="center" style="margin-left: 17px;">
          <div class="btn-container">
              <div class="upload-btn-wrapper">
                  <button class="btn" style="font-family: system-ui; color: black; margin-bottom: 10px;">CHOISIR LE PLAN DE TEST</button>
                  <input type="file" class="upload-input" (change)="selectFile($event)" />


              </div>
        </div>
        </div>
   </div>
   <div class="center">
        <div class="btn-container">
            <div class="submit-btn-wrapper">
              <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()" style="color: black; font-family: system-ui;">
                SUBMIT
              </button>
            </div>
      </div>
      </div>
  </form>
  
  </div>
