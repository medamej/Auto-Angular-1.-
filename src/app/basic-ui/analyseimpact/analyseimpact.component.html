<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

  <div class="row">
    <div class="col-md-12">
      <h1 class="center" style="font-family: system-ui;">Analyse dâ€™impact des exigences de cas de test</h1>
      <p class="white"></p>
    </div>
  </div>
  <div class="wrapper">
  <form name="upload" method="post" enctype="multipart/form-data" accept-charset="utf-8">
        <div class="upload">
          <div class="center">
          <i class="fa fa-file-excel-o" style="font-size:48px;color:green;margin-top: 10px;margin-bottom: 10px;" aria-hidden="true"></i>
          </div>
          <div class="center" style="margin-left: 17px;">
          <div class="btn-container">
              <div class="upload-btn-wrapper">
                  <button class="btn" style="font-family: system-ui; color: black; margin-bottom: 10px;">CHOISIR LE VTPR</button>
                  <input type="file" class="upload-input" (change)="selectFile($event)" />


              </div>
        </div>
        </div>
      </div>
        <div class="upload">
          <div class="center">
          <i class="fa fa-file-word-o" style="font-size:48px;color:darkblue;margin-top: 10px;margin-bottom: 10px;" aria-hidden="true"></i>
          </div>
          <div class="center" style="margin-left: 17px;">
          <div class="btn-container">
              <div class="upload-btn-wrapper">
                  <button class="btn" style="font-family: system-ui; color: black; margin-bottom: 10px;">CHOISIR LE RD</button>
                  <input type="file" class="upload-input" (change)="selectFile($event)" />


              </div>
        </div>
        </div>
   </div>

            <div>
              <input type="text" id="issue_rd" name="issue_rd" placeholder="Issue RD" style=" text-align: center;border-style: none; margin-left: 80px; margin-top: 50px;font-family: system-ui;">
              <input type="text" id="issue_analyse" name="issue_analyse" placeholder="Issue Analyse" style=" text-align: center; border-style: none; margin-left: 650px;margin-top: 50px; font-family: system-ui;">
          </div>

        <div class="center">
          <div class="btn-container">
            <div class="submit-btn-wrapper">
              <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()" style="color: black; font-family: system-ui;">SUBMIT</button>
            </div>
          </div>
        </div>
  </form>
  <div *ngIf="currentFile" class="progress my-3">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
</div>
<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}
</div>
  </div>
